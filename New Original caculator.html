<script>
var b;
var firstvalue=0;
var secondvalue=0;
var oper= '';
var s;


function number(u)
{
	/*document.getElementById('screen').value +=u;*/
	
	if(document.getElementById('on').value==="ON")
		{
			document.getElementById("screen").value +='';
			var s=document.getElementById("show").innerHTML;
			document.getElementById("show").innerHTML='<marquee direction="left" style="font-size:15px;color:red;">Switch on to start</marquee>';
			
		}
		else if(document.getElementById("screen").value==="0")
		{
			document.getElementById("show").innerHTML='<center style="font-size:20px;color:#633;">Start</center>';
			document.getElementById("screen").value=u;
		}
		else {document.getElementById("screen").value+=u;}
}

function operator(v)
{
	firstvalue=document.getElementById('screen').value;
	document.getElementById('screen').value='';
	oper = v;
}
function equal()
{
	secondvalue=document.getElementById('screen').value;
	if(oper == 'mult')	
	{
		document.getElementById('screen').value= (firstvalue) * (secondvalue);
	}
	else if(oper == 'minus')
	{
		document.getElementById('screen').value= (firstvalue) - (secondvalue);
	}
	else if(oper == 'div')
	{
		document.getElementById('screen').value= (firstvalue) / (secondvalue);
	}
	else if(oper == 'plus')
	{
		document.getElementById('screen').value= parseInt(firstvalue) + parseInt(secondvalue);
	}
	else if(oper == 'per')
	{
		document.getElementById('screen').value=(firstvalue)/('100');
	}
	else if(oper == 'square')
	{
		document.getElementById('screen').value=(firstvalue)*(firstvalue);
	}
	else if(oper == 'sqroot')
	{
		document.getElementById('screen').value=Math.sqrt(firstvalue);
	}
	else if(oper == 'sinee')
	{
		document.getElementById('screen').value=Math.sin(firstvalue);
	}
	else if(oper == 'cosi')
	{
		document.getElementById('screen').value=Math.cos(firstvalue);
	}
	else if(oper == 'tangent')
	{
		document.getElementById('screen').value=Math.tan(firstvalue);
	}
}
	function clean()
	{
		document.getElementById('screen').value='';
	}
	function del()
	{
		var value=document.getElementById('screen').value;
		document.getElementById('screen').value= value.substr(0, value.length -1)
	}
	function turn()
	{
		
		if(document.getElementById('on').value=='ON')
		{
		document.getElementById('on').value='OFF';
		document.getElementById('screen').value=0;
		}
		else if(document.getElementById('on').value=='OFF')
		{
			document.getElementById('on').value='ON';
			document.getElementById('screen').value='';			
	
		}
		
	}

</script>

<style type="text/css">
